<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Hannah Joyce</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Los Angeles</option>
        <option value="">Paris</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <div class="row">
          <div class="col">
            <h2>Los Angeles</h2>
            <div class="date">Friday, October 21, 2022</div>
          </div>
          <div class="col">
            <div class="time">1:25PM</div>
          </div>
        <div class="row">
          <div class="col">
            <h2>New York</h2>
            <div class="date">Friday, October 21, 2022</div>
          </div>
          <div class="col">
            <div class="time">5:25PM</div>
          </div>
        <div class="row">
          <div class="col">
            <h2>Paris</h2>
            <div class="date">Friday, October 21, 2022</div>
          </div>
          <div class="col">
            <div class="time">7:25PM</div>
          </div>
        <div class="row">
          <div class="col">
            <h2>Sydney</h2>
            <div class="date">Saturday, October 22, 2022</div>
          </div>
          <div class="col">
            <div class="time">4:25AM</div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Hannah Joyce and is open-sourced available
        <a href="https://github.com/hmariejoyce/World-Clock" target="_blank"
          >here </a
        >on GitHub.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
