<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&family=Days+One&family=Exo+2:ital,wght@0,100;0,400;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Hannah Joyce</title>
  </head>
  <body>
        <div class="container">
      <h1>World Clock</h1>
      <select id="city-list">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
         <option value="Europe/Athens">Athens</option>
        <option value="America/Chicago">Chicago</option>
       <option value="Africa/Dakar">Dakar</option>        
       <option value="Europe/London">London</option>
       <option value="Asia/Shanghai">Shanghai</option> 
        <option value="Africa/Nairobi">Nairobi</option>
      </select>
      <div id="cities">
      <div class="city">
        <div class="row" id="los-angeles">
          <div class="col" >
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="col">
            <div class="time"></div>
          </div>
        </div>
        <div class="row" id="new-york">
          <div class="col">
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="col">
            <div class="time"></div>
          </div>
        </div>
        <div class="row" id="paris">
          <div class="col">
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="col">
            <div class="time"></div>
          </div> 
        </div>
        <div class="row" id="sydney">
          <div class="col" >
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="col">
            <div class="time"></div>
          </div>
        </div>
       </div>
      </div>
    </div>  
  </br>
    <footer>
        This project was coded by Hannah Joyce and is 
        <a href="https://github.com/hmariejoyce/World-Clock" target="_blank"
          >open-sourced on GitHub</a
        >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
